<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootadmin.min.css') }}">

    <title>Item Catalog</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Item Catalog</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a href="/gdisconnect" id="dd_user" class="nav-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            {% for i in categories %}
            <li><a href="/catalog/{{i.name}}/items">{{i.name}}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="content p-4">
        <h2 class="mb-4">New Item</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form method='post'>
                    <p>Name:</p>
                        <input type="text" size="30" name="name">
                    <p>Description:</p>
                        <input type="text" size="30" name="description">
                    <p>Category</p>
                        <select type="number" name="category">
                            {% for i in categories %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endfor %}             
                        </select>
                    </br>
                </br>
                <input type="submit" name="Create">
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootadmin.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>

</body>
</html>
