{% extends "main.html" %}
{% block content %}

<h1>Edit Item</h1>

<form method='post'>
    <p>Name:</p>
        <input type="text" size="30" name="name" value="{{item.name}}">
    <p>Description:</p>
        <input type="text" size="30" name="description" value="{{item.description}}">
    <p>Category</p>
        <select type="number" name="category" value="{{item.category}}">
            <option value="1">Soccer</option>
            <option value="2">Basketball</option>
            <option value="3">Baseball</option>
            <option value="4">Frisbee</option>
            <option value="5">Snowboarding</option>
            <option value="6">Rock Climbing</option> 
            <option value="7">Foosball</option>
            <option value="8">Skating</option>
            <option value="9">Hockey</option>             
        </select>
    </br>

<input type="submit" name="Create">

</form>

{% endblock %}
